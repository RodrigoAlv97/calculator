<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="calculatorBackground">
        <div id="calculatorDisplays">
          <div id="displayTop"></div>
          <div id="displayBot"></div>
        </div>

        <div id="calculatorButtonWrap">
          <button id="clear" class="button">Clear</button>
          <button id="delete" class="button">DEL</button>
          <button class="button operator">/</button>
          <button class="button num seven">7</button>
          <button class="button num eight">8</button>
          <button class="button num nine">9</button>
          <button class="button operator">*</button>
          <button class="button num four">4</button>
          <button class="button num five">5</button>
          <button class="button num six">6</button>
          <button class="button operator">-</button>
          <button class="button num one">1</button>
          <button class="button num two">2</button>
          <button class="button num three">3</button>
          <button class="button operator">+</button>
          <button id="cero" class="button num">0</button>
          <button class="button dot">.</button>
          <button id="equals" class="button">=</button>
        </div>

        <div id="footer">
          <a
            class="link"
            href="https://github.com/RodrigoAlv97/rock_paper_scissors"
            target="_blank"
            >GitHub</a
          >
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
